name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: DOCKERHUB_USERNAME 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # ✅ match your secret name
        password: ${{ secrets.DOCKERHUB_TOKEN }}     # ✅ match your secret name

    - name: Build and Push Docker image
      run: |
        TAG=${GITHUB_SHA::7}
        docker build -t krishnamoorthy1/particle41:$TAG -f app/Dockerfile app/
        docker push krishnamoorthy1/particle41:$TAG
